<div class="main-container">
    <div class="content-wrapper">
        <div class="grid-1-1">
            <div class="page-content">
                <h1>{{.Title}}</h1>
                {{.Content}}
                {{ range .Site.RegularPages }}
                    <ul class="blog-list">
                        <li><a href="{{ .Permalink }}">{{.Name}}</a></li>
                    </ul>
                {{ end }}
            </div>
        </div>

    </div>
</div>
